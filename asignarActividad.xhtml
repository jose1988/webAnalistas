<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pangea Flow</title>

        <h:outputStylesheet name="../recursos/css/bootstrap.css"/>
        <h:outputStylesheet name="../recursos/css/bootstrap-theme.css"/>
        <script type="text/javascript" src="recursos/js/bootstrap.js"></script>

    </h:head>


    <h:body>

        <c:if test="#{asignarActividadController.verificarLogueo()}">
            <h:outputText value="#{asignarActividadController.Redireccionar()}" />
        </c:if>
        <p:idleMonitor timeout="180000">  
            <p:ajax event="idle" listener="#{asignarActividadController.Cerrar}" />  
        </p:idleMonitor>
        <p:growl id="mensajes" showDetail="true" sticky="true" life="6000" />
        <div class="row-fluid">
            <div class="span12"> 
                <div class="span4">
                    <h:graphicImage value="/recursos/images/pangea.jpg"  width="400" height="90"></h:graphicImage> 
                </div>
                <div class="span8">
                    <nav class="navbar navbar-default" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">

                            <a class="navbar-brand" href="#">PangeaFlow</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Archivo</a></li>
                                <li><a href="#">Atrás</a></li>
                                <li>
                                    <a href="#" >Opciones</a>

                                </li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="cierreSesion.xhtml"  >Cerrar Sesión</a></li>

                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </nav>      
                </div>
            </div>
        </div>


        <div class="row">
            <h:form id="fom" styleClass="jsfcrud_list_form" prependId="false">
                <div class="span12"> 
                    <p:tabView dynamic="false" >
                        <p:tab title="Lista de Usuarios">
                            <h:panelGroup id="paneltablaUsuario" >

                                <p:dataTable var="usuario" value="#{asignarActividadController.usuarios}"  paginator="true" rows="7">

                                    <p:column headerText="Id usuario" >
                                        #{usuario.id}
                                    </p:column>

                                    <p:column headerText="Nombre" >
                                        #{usuario.primerNombre}
                                    </p:column>

                                    <p:column headerText="Apellido">
                                        #{usuario.primerApellido}
                                    </p:column>

                                    <p:column headerText="Asignar Actividad">

                                        <h:commandButton  actionListener="#{asignarActividadController.asignacionActividad}" class="btn btn-default"  value="Asignar"/>

                                    </p:column>

                                </p:dataTable>

                            </h:panelGroup>

                        </p:tab>

                    </p:tabView>
                </div> 
            </h:form> 

        </div> 
    </h:body>
</html>
