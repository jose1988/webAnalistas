<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Pangea Flow</title>

        <h:outputStylesheet name="../recursos/css/bootstrap.css"/>
        <h:outputStylesheet name="../recursos/css/bootstrap-theme.css"/>
        <h:outputStylesheet name="../recursos/css/estilos.css"/>
        <script type="text/javascript" src="recursos/js/bootstrap.js"></script>
    </h:head>


    <h:body>  
        <p:growl id="messages" showDetail="true" />  
        <div class="row">
            <div class="col-md-12">
                <h:graphicImage value="/recursos/images/pangea.jpg"  width="400" height="90"></h:graphicImage> 
            </div>
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">

                        <a class="navbar-brand" href="#">PangeaFlow</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Archivo</a></li>
                            <li><a href="#">Atrás</a></li>
                            <li>
                                <a href="#" >Opciones</a>

                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="cierreSesion.xhtml"  >Cerrar Sesión</a></li>

                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>      
            </div>
        </div>




        <div class="row">
            <h:form id="form">
                <div class="col-md-10 well"> 
                    <div class="col-md-1"> 
                        <p:commandLink  value="Para" id="verinfo" update="@form"  oncomplete="para.show()"  title="Ver" />
                    </div> 
                    <div class="col-md-11">
                        <p:inputText size="123"  id="paratext" value="#{redactarMensajeController.para}"></p:inputText>
                    </div>
                    <div class="col-md-1"> 
                        <p:outputLabel>Asunto:</p:outputLabel>
                    </div> 
                    <div class="col-md-11"> 
                        <p:inputText size="123" value="#{redactarMensajeController.asunto}"></p:inputText>
                    </div>
                    <div class="col-md-10"> 
                        <p:editor id="editor" value="#{redactarMensajeController.cuerpo}" width="999"/>  
                    </div>
                    <div class="col-md-10"> 
                        <p:commandButton value="Enviar" update="@form :messages" action="#{redactarMensajeController.Envio}"/>  <p:commandButton value="Cancelar" />  
                    </div>

                </div> 
                <!-- Dialogo de Primefaces en el cual se muestra con mas detalle una actividad seleccionada -->
                <p:dialog id="Contactos"  header="Contactos" widgetVar="para" modal="true">  
                    <h:panelGroup id="para">
                        <p:tree value="#{redactarMensajeController.root}" var="node" dynamic="true" cache="false"  
                                selectionMode="single"  selection="#{redactarMensajeController.selectedNode}" id="tree">  
                            <p:ajax event="select" update="@form" listener="#{redactarMensajeController.onNodeSelect}" />  
                            <p:treeNode>  
                                <h:outputText value="#{node}" />  
                            </p:treeNode>  
                        </p:tree>  
                    </h:panelGroup>
                </p:dialog>

            </h:form> 

        </div> 

    </h:body>
</html>
