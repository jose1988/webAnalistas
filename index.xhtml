<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Pangea Flow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <h:outputStylesheet name="../recursos/css/InicioSesion.css"/>
    </h:head>
    <h:body>  
        <!-- Test en el cual se verifica si el usuario esta logueado de ser asi ira a la pagina actividadgrupousuario.xhtml -->
        <c:if test="#{logIntOutController.verificarLogueo()}">
            <h:outputText value="#{logIntOutController.Redireccionar()}" />
        </c:if>
        <!--  Growl en el cual se mostraran los mensajes en el caso de que no pueda acceder al sistema  -->
        <p:growl id="mensajes" showDetail="true"  life="6000" />
        <div class="container" align="center">
            <h:form class="form-signin" prependId="false">
                <h3 class="form-signin-heading">Por favor, inicie sesión</h3>
                <p:inputText id="usuario" value="#{logIntOutController.user}"    maxlength="19" title="Ingrese el nombre de usuario"   />
                <p:watermark for="usuario" value="Usuario" /> 
                <p:password id="pass" value="#{logIntOutController.contrasena}"   maxlength="19" title="Ingrese la contraseña"/>
                <p:watermark for="pass" value="Contraseña" /><br></br>
                <!-- Botón en el cual se hara el llamado al controller para verificar el logueo del usuario , como tambien se actualizara el growl para mostrar mensajes en el caso de que no pueda acceder -->
                <p:commandButton   actionListener="#{logIntOutController.logeoInt}" update=":mensajes"  value="Iniciar Sesión"/> 
            </h:form>

        </div>

    </h:body>
</html>
